<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TilemapRenderer UMD Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/gh/dondejvo/tilemap-renderer@1.6.1/build/tilemap-renderer.min.js"></script>
    <script>
        const { createRenderer, Camera, Scene, Color } = TilemapRenderer;

        const main = async () => {
            let w = innerWidth, h = innerHeight;

            // Create renderer
            const renderer = createRenderer("webgpu");
            renderer.setSize(w, h);
            renderer.setClearColor(new Color(0, 0, 1, 1)); // blue background
            document.body.appendChild(renderer.getCanvas());

            // Create camera and scene
            const camera = new Camera(w, h);
            const scene = new Scene();

            const resize = () => {
                w = innerWidth, h = innerHeight;
                renderer.setSize(w, h);
                camera.vw = w;
                camera.vh = h;
            }
            addEventListener("resize", resize);

            await renderer.init();

            // Render the scene
            renderer.render(scene, camera);
        }

        main();
    </script>
</body>

</html>
