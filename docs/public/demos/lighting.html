<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilemap Renderer Intro</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/gh/dondejvo/tilemap-renderer@1.9.0/build/tilemap-renderer.min.js"></script>
    <script>
        const { createRenderer, Camera, Scene, Color, Sprite, Tileset, Animator, Tilemap, Vector, Light, colliders, assets } = TilemapRenderer;

        class Slime {
            constructor(tileset, x, y, zIndex, scene) {
                this.position = new Vector(x, y);
                this.speed = 80;

                this.x0 = x;
                this.x1 = x + 32 * 7;
                this.directionX = 1;

                this.sprite = new Sprite({
                    tileset,
                    zIndex
                });
                this.sprite.scale.scale(2);
                this.sprite.offset.set(-16, -32);
                scene.addSprite(this.sprite);

                this.animator = new Animator(this.sprite);
                this.animator.play({ x: 0, y: 0 }, { repeat: true });
            }

            update(dt) {
                if(this.position.x > this.x1) {
                    this.position.x = this.x1;
                    this.directionX *= -1;
                    this.sprite.scale.x *= -1;
                } else if(this.position.x < this.x0) {
                    this.position.x = this.x0;
                    this.directionX *= -1;
                    this.sprite.scale.x *= -1;
                }
                this.position.x += this.directionX * this.speed * dt;

                this.animator.update(dt);
                this.sprite.position.copy(this.position);
            }
        }

        const main = async () => {
            const environmentImage = await assets.loadImage("../images/environment.png");
            const enemiesImage = await assets.loadImage("../images/enemies.png");

            const enemiesTileset = await Tileset.load("../enemies.tsj");
            const tilemap = await Tilemap.load("../level_0.tmj", {
                ["environment"]: "../environment.tsj"
            });

            // Create renderer
            const renderer = createRenderer("webgl2");
            
            renderer.setClearColor(new Color(0, 0, 0, 1));

            // Create camera and scene
            const camera = new Camera(0, 0);
            const scene = new Scene();
            scene.shadowsZIndex = 99;
            scene.ambientIntensity = 0.25;

            const tileSize = 32;

            const enemies = [];

            const onObject = (obj, x, y, w, h, zIndex, tilemap, layer) => {
                switch(obj.name) {
                    case "slime": {
                        enemies.push(new Slime(enemiesTileset, x, y, zIndex, scene));
                        break;
                    }
                    case "torch_light": {
                        const light = new Light({
                            radius: 120
                        });
                        light.position.set(x, y);
                        scene.addLight(light);
                        break;
                    }
                    case "lava_light": {
                        const light = new Light({
                            radius: 160,
                            color: new Color(1.0, 0.85, 0.55)
                        });
                        light.position.set(x, y);
                        scene.addLight(light);
                        break;
                    }
                    case "collider":{
                        const box = new colliders.BoxCollider(w, h);
                        box.position.set(x, y);
                        scene.addCollider(box);
                        break;
                    }
                }
            }

            const { sprites, animators } = scene.addTilemap(tilemap, {
                tileWidth: tileSize,
                tileHeight: tileSize,
                onObject
            });

            const cameraDir = new Vector(1, 1);
            const cameraSpeed = 120;

            const moveCamera = (dt) => {

                if(camera.position.x > tilemap.width * tileSize - 0.5 * camera.vw) {
                    camera.position.x = tilemap.width * tileSize - 0.5 * camera.vw;
                    cameraDir.x *= -1;
                } else if(camera.position.x < -0.5 * camera.vw) {
                    camera.position.x = -0.5 * camera.vw;
                    cameraDir.x *= -1;
                }

                if(camera.position.y > tilemap.height * tileSize - 0.5 * camera.vh) {
                    camera.position.y = tilemap.height * tileSize - 0.5 * camera.vh;
                    cameraDir.y *= -1;
                } else if(camera.position.y < -0.5 * camera.vh) {
                    camera.position.y = -0.5 * camera.vh;
                    cameraDir.y *= -1;
                }

                camera.position.add(cameraDir.clone().normalize().scale(cameraSpeed * dt));
            }

            const canvas = renderer.getCanvas();

            document.body.appendChild(canvas);

            const observer = new ResizeObserver(entries => {
                for (const entry of entries) {
                    const width = entry.contentBoxSize[0].inlineSize;
                    const height = entry.contentBoxSize[0].blockSize;

                    renderer.setSize(width, height);
                    camera.vw = width;
                    camera.vh = height;
                }
            });

            // Add textures (must be done before calling init!)
            renderer.addTextures(tilemap.getTilesets(), { ["environment"]: environmentImage });
            renderer.addTextures([enemiesTileset], { ["enemies"]: enemiesImage });

            // Initialize renderer
            await renderer.init();

            observer.observe(canvas);

            let dt = 0;
            let prevTime = 0;

            const loop = () => {
                requestAnimationFrame(t => {
                    loop();

                    t *= 0.001;
                    dt = t - (prevTime || t);
                    prevTime = t;

                    for(let animator of animators) {
                        animator.update(dt);
                    }
                    for(let enemy of enemies) {
                        enemy.update(dt);
                    }

                    moveCamera(dt);

                    renderer.render(scene, camera);
                });
            }

            loop();
        }

        main();
    </script>
</body>

</html>
